<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" media="screen"
          href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.0.4/css/bootstrap.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="text/javascript" src="color.js"></script>
    <script type="text/javascript">
        window.onload = function() {
            color("hello", 1,2);
        };

        function changeColor() {
            var txt = document.getElementById('the-text')
            var fg =  document.getElementById('foreground');
            var bg =  document.getElementById('background');
            color(txt.value, fg.value, bg.value);

            var htm =document.getElementById('the-html');
            htm.innerHTML = txt.value;
            htm.style.color = fg.item(fg.selectedIndex).innerText;
            htm.style.backgroundColor = bg.item(bg.selectedIndex).innerText;
            
        };
        
    </script>
</head>
<body>
<div class="container">
<div class="span12">
    <h1 id="the-html">Hi!</h1>
    <br />
    <h1 id="the-code">Hi!</h1>
    <br />
    <input id="the-text" type="text" onkeyup="changeColor();" />
    <br />
    <select id="foreground" onchange="changeColor();">
    <option value="0">Black</option>
    <option value="1">Red</option>
    <option value="2">Green</option>
    <option value="3">Yellow</option>
    <option value="4">Blue</option>
    <option value="5">Magenta</option>
    <option value="6">Cyan</option>
    <option value="7">White</option>
    </select>
    <br />
    <select id="background" onchange="changeColor();">
    <option value=""></option>
    <option value="0">Black</option>
    <option value="1">Red</option>
    <option value="2">Green</option>
    <option value="3">Yellow</option>
    <option value="4">Blue</option>
    <option value="5">Magenta</option>
    <option value="6">Cyan</option>
    <option value="7">White</option>
    </select>

    <form id="options">
        <label class="checkbox">
        <input type="checkbox" value="bold" />bold
        <input type="checkbox" value="bold" />faint
        <input type="checkbox" value="bold" />underline
        <input type="checkbox" value="bold" />blink
        <input type="checkbox" value="bold" />negative

        </label>
    </form>
</div>
</div>
</body>
</html>
